<div class="container">   
    <h3 class="page-header">Items</h3>
    
    <!-- error msg if any -->
    <div [style.margin-top.px]="10" class="text-danger" *ngIf="errormsg">{{errormsg}}</div>

    <div class="col-md-12 col-md-offset-1 navi">
        <div class="col-md-12">
            <a [routerLink]="['/']" class="btn btn-info pull-right">Orders</a>
        </div>
    </div>

    <div class="row" *ngIf="orderitems && orderitems.length">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of orderitems">
                            <td>{{item._id.item}}</td>
                            <td>{{item.count}}</td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
